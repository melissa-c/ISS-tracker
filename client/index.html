<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ISS Tracker</title>
    <link href='https://fonts.googleapis.com/css?family=Rubik|Audiowide|Aldrich' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="main">
    <div class="title">
      <h1>ISS TRACKER</h1>
    </div>

    <div class="distance">
      <h3>
        Distance of the International Space Station from your location
      </h3>
      <h3>
        <span class="km"> km</span> / <span class="miles"> mi</span>
      </h4>
    </div>

    <div class="issCoords">
      <h3>ISS coordinates</h3>
      <p class="title">Latitude:</p>
      <p class="lat"></p>
      <p class="title">Longitude:</p>
      <p class="long"></p>
    </div>

    <div class="earthCoords">
      <h3>Your coordinates</h3>
      <p class="title">Latitude:</p>
      <p class="lat"></p>
      <p class="title">Longitude:</p>
      <p class="long"></p>
    </div>

    <div class="astronauts">
      <h3>Astronauts in the ISS</h3>
      <ol class="astronauts">
      </ol>
    </div>

    <div class="earth">
      <h3>Your location</h3>
      <textarea id="address" type="textbox" rows="4" cols="30" placeholder="e.g.: Wellington, NZ"></textarea>
      <br>
      <input id="submit" type="button" value="Submit" onlick="codeAddress()">
    </div>

    <div id="map">
    </div>
  </div>

  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

  </body>
</html>
